<main class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <div class="d-flex justify-content-center py-4">
          <a routerLink="/" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="Logo" />
            <span class="ms-2 fw-bold custom-text-color">Expense Tracker</span>
          </a>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title fs-4">Login to Your Account</h5>
              <p class="small">Enter your username & password to login</p>
            </div>

            <form class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit()">
              <div class="col-12">
                <label for="yourUsername" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">&#64;</span>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="yourUsername"
                    [(ngModel)]="username"
                    required
                  />
                  <div class="invalid-feedback">Please enter your username.</div>
                </div>
              </div>

              <div class="col-12">
                <label for="yourPassword" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="yourPassword"
                  [(ngModel)]="password"
                  required
                />
                <div class="invalid-feedback">Please enter your password!</div>
              </div>

              <div class="col-12">
                <button class="btn custom-btn w-100" type="submit">Login</button>
              </div>

              <div class="col-12 text-center">
                <p class="small mb-0">
                  Don't have an account? <a routerLink="/register">Create an account</a>
                </p>
              </div>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
